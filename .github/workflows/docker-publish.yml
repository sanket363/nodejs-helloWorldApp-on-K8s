name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 

      - name: Set semantic version
        id: semver
        run: echo "::set-output name=SEMVER::$(git tag --sort=-v:refname | head -n 1)"

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag snaket2628/nodejs-app:${{ steps.semver.outputs.SEMVER }}
          docker push snaket2628/nodejs-app:${{ steps.semver.outputs.SEMVER }}
